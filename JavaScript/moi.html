<!DOCTYPE html>
<html>
<head>
    <title>Simple Greeting</title>
</head>
<body>

    <h1 id="output">...</h1>

    <script>
        // --- START OF JAVASCRIPT ---

        // 1. Ask the user for their name
        // The result is saved in a variable called 'name'
        const name = prompt("What is your name?");

        // 2. Build the final message: "Hello, Name!"
        const greeting = "Hello, " + name + "!";

        // 3. Find the element on the page (the h1 tag) and change its content
        document.getElementById("output").innerHTML = greeting;

        // --- END OF JAVASCRIPT ---
    </script>

</body>
</html>
