<!DOCTYPE html>
<html>
<head>
    <title>Simple Greeting</title>
</head>
<body>

    <h1 id="output">...</h1>

    <script>
        const name = prompt("What is your name?");

        const greeting = "Hello, " + name + "!";

        document.getElementById("output").innerHTML = greeting;

    </script>

</body>
</html>
