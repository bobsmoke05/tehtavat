<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>laskinn</h1>

    <p id="summa">Sum:</p>
    <script>
        const num1 = parseFloat(prompt("Eka numero"))
        const num2 = parseFloat(prompt("Toka numero"))
        const num3 = parseFloat(prompt("Kolmas numero"))

        const sum = num1 + num2 + num3;
        const tulo = num1 * num2 * num3
        const avg  = sum / 3;

        document.getElementById("summa").innerHTML = "Summa " + sum + "Tulo " + tulo + "average " + avg;







    </script>
</body>
</html>
